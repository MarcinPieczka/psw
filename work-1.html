<!DOCTYPE html>
<html>
<head>
	<title>Hyper Text Visual Art</title>
	<meta charset="UTF-8">
	<meta name="description" content="Sztuka wizualna">
	<meta name="keywords" content="Sztuka, HTML, JS">
	<meta name="author" content="Marcin Pieczka">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="work-1.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="sprintf.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="work-1.js"></script>

</head>
<body>
    <div class="navbar">
		<a href="index.html">Home</a>
		<div class="dropdown">
			<button class="dropbtn">Works
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="work-1.html">Work 1</a>
				<a href="work-2.html">Work 2</a>
			</div>
		</div>
	</div>
    <div id="container">
        <script>
            var height = 25;
            var width = 25;
            for (var i = 0; i < height; i++) {
                document.writeln("<div class=\"row\">");
                for (var j = 0; j < width; j++) {
                    document.writeln(sprintf("<div id=\"%d,%d\" class=\"cell\"></div>", i, j));
                }
                document.writeln("</div>");
            }
        </script>
    </div>
</body>
</html>
